<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DISK Voting Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  </head>
  <body class="bg-gray-50 font-sans">
    <!-- Header -->
    <header class="bg-green-600 text-white shadow-lg">
      <div class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <img
              src="../assets/img/logo-disk.jpg"
              alt="DISK Logo"
              style="
                width: 100px;
                height: 50px;
                object-fit: cover;
                border: none;
                border-radius: 12px;
              "
              class="mr-2"
            />
            <i class="fas fa-vote-yea text-2xl"></i>
            <h1 class="text-2xl font-bold">DISK Voting Dashboard</h1>
          </div>
          <div class="flex items-center space-x-4">
            <div class="text-sm">
              <span class="opacity-75">Last Updated:</span>
              <span id="lastUpdated" class="font-semibold"
                >12:34 PM, 2024-06-15</span
              >
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-10">
      <div class="container mx-auto px-6">
        <div class="flex space-x-8">
          <button
            onclick="showTab('overview')"
            id="tab-overview"
            class="tab-btn py-4 px-2 border-b-2 border-green-500 text-green-600 font-medium"
          >
            <i class="fas fa-chart-line mr-2"></i>Overview
          </button>
          <button
            onclick="showTab('results')"
            id="tab-results"
            class="tab-btn py-4 px-2 border-b-2 border-transparent text-gray-500 hover:text-gray-700"
          >
            <i class="fas fa-poll mr-2"></i>Results
          </button>
          <button
            onclick="showTab('voters')"
            id="tab-voters"
            class="tab-btn py-4 px-2 border-b-2 border-transparent text-gray-500 hover:text-gray-700"
          >
            <i class="fas fa-users mr-2"></i>Voters
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
      <!-- Overview Tab -->
      <div id="overview-tab" class="tab-content">
        <h2 class="text-xl font-bold text-gray-800 mb-6">
          2025/26 Disk Council Election
        </h2>

        <!-- Card Summary -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
          <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center">
              <div class="bg-blue-100 p-3 rounded-full mr-4">
                <i class="fas fa-users text-blue-600 text-xl"></i>
              </div>
              <div>
                <p class="text-sm text-gray-600 mb-1">Total Voters</p>
                <p class="text-2xl font-bold text-blue-800" id="totalVotes">
                  ..
                </p>
              </div>
            </div>
          </div>

          <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center">
              <div class="bg-green-100 p-3 rounded-full mr-4">
                <i class="fas fa-check-circle text-green-600 text-xl"></i>
              </div>
              <div>
                <p class="text-sm text-gray-600 mb-1">Students Already Voted</p>
                <p class="text-2xl font-bold text-green-800" id="voted">..</p>
              </div>
            </div>
          </div>

          <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center">
              <div class="bg-orange-100 p-3 rounded-full mr-4">
                <i class="fas fa-clock text-orange-600 text-xl"></i>
              </div>
              <div>
                <p class="text-sm text-gray-600 mb-1">Students Not Voted</p>
                <p class="text-2xl font-bold text-orange-600" id="unvoted">
                  ..
                </p>
              </div>
            </div>
          </div>
        </div>

        <!-- Candidates Section -->
        <div class="bg-white rounded-lg shadow-md p-6">
          <div class="flex items-center justify-between mb-6">
            <h3 class="text-lg font-semibold" id="totalCandidates">..</h3>
          </div>

          <div
            class="grid grid-cols-1 md:grid-cols-3 gap-6"
            id="candidatesContainer"
          ></div>
        </div>
      </div>

      <!-- Results Tab -->
      <div id="results-tab" class="tab-content hidden">
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-xl font-bold mb-6">Election Results</h2>

          <!-- Each Candidate Results List -->
          <div class="space-y-6" id="candidateResults"></div>
        </div>
      </div>

      <!-- Voters Tab -->
      <div id="voters-tab" class="tab-content hidden">
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-xl font-bold mb-6">Voter Information</h2>

          <!-- Voter Table with DataTables -->
          <div class="overflow-x-auto">
            <table id="votersTable" class="display" style="width: 100%">
              <thead>
                <tr>
                  <th>Student ID</th>
                  <th>Status</th>
                </tr>
              </thead>

              <tbody id="voterTable">
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <script src="../assets/js/dashboard.js"></script>
  </body>
</html>
